<section class="vh-100 "  style="background-color: rgb(50, 51, 56);" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark-subtle text-black" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Inicia sesión</h3>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

              <div class="form-outline  mb-4">
                <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" placeholder="Usuario" [(ngModel)]="nombreUsuario" required />
                <label class="form-label" for="nombreUsuario">usuario</label>              
              </div>
              <div class="form-outline  mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" [(ngModel)]="password" required />
                <label class="form-label" for="password">password</label>              
              </div>
              <!-- Checkbox -->           
              <button class="btn btn-dark btn-lg btn-block" type="submit">Acceder</button>

            </form>                       
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
