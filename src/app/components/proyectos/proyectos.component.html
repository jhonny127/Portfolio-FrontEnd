<!--Proyectos-->
<div class="container-fluid border-bottom border-black" >
    <h1 class="text-p">Proyectos</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end boton ">
        <button class="btn btn-primary" type="button" routerLink="/newproyectos" *ngIf="isLogged"><i class="bi bi-pencil-square"></i>NUEVO PROYECTO</button>
    </div>
            
    <div class="row proyect"  *ngFor="let Proyectos of proyectos"> 
        <div class="col-sm-9 col-md-3 col-lg-3 col-xl-2">
            <a href="https://github.com/" target="_blank"><img src="assets/img/proyectos.jpg"  alt=""></a>                
        </div>         
        <div class="proyet-text col-md-9 ">
            <h2 >{{Proyectos.nombre}}</h2>
            <h6>{{Proyectos.fecha}}</h6>
            <p>{{Proyectos.descripcion}}</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end " *ngIf="isLogged">
                <button class="btn btn-success" routerLink="/editproyectos/{{Proyectos.id}}"><i class="bi bi-pencil-fill"></i> EDITAR</button>
            </div><br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end " *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Proyectos.id)"><i class="bi bi-trash-fill"></i> BORRAR</button>
            </div> 
        </div>
        
        
    </div>
    
</div>
