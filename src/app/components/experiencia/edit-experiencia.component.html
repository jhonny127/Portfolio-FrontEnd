<div class="container" *ngIf="expLab">
    <div class="row">
        <div><br>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del trabajo</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div><br>
                <div class="form-group">
                    <label for="descripcionE ">Descripcion del trabajo</label>                    
                    <input type="text" class="form-control " id="descripcionE" name="descripcionE" rows="3" [(ngModel)]="expLab.descripcionE" required>
                </div><br>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
