<!--Educacion-->

<div class="container-fluid border-bottom border-black">
    <h1 class="text-p">Educacion</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end boton ">
        <button  class="btn btn-primary" type="button" routerLink="/nuevaedu" *ngIf="isLogged"><i class="bi bi-pencil-square"></i>Nueva educacion</button>
    </div>

    <div class="row expe-edu" *ngFor="let Educacion of educacion">
        <div class="col-sm-2 col-md-3 col-lg-3 col-xl-2" >
            <img src="assets/img/estudios.jpg"   alt="">
        </div>            
        <div class="exp-edu-tex  col-md-9 ">
            <h2>{{Educacion.nombreE}}</h2>
            <h6></h6>
            <p class="text-break">{{Educacion.descripcionE}}</p> 
            <div class="d-grid gap-2 d-md-flex justify-content-md-end " *ngIf="isLogged">
                <button class="btn btn-success" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-fill"></i> EDITAR</button>
            </div><br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end " *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash-fill"></i> BORRAR</button>
            </div> 
        </div>
    </div>               
</div>
